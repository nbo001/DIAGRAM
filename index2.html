<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 2;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .question-screen {
            display: block;
        }

        .celebration-screen {
            display: none;
        }

        h1 {
            font-size: 2.5em;
            color: #e91e63;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .emoji {
            font-size: 5em;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            min-height: 70px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
            position: absolute;
            transition: all 0.3s ease;
        }

        .no-btn:hover {
            transform: scale(1.05);
        }

        /* Celebration styles */
        .celebration-screen h1 {
            font-size: 3em;
            color: #e91e63;
            margin-bottom: 30px;
        }

        .gif-container {
            margin: 30px 0;
            animation: zoomIn 0.5s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .gif-container img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .celebration-text {
            font-size: 1.5em;
            color: #e91e63;
            margin-top: 20px;
            font-weight: bold;
            animation: rainbow 3s infinite;
        }

        @keyframes rainbow {
            0% { color: #e91e63; }
            25% { color: #9c27b0; }
            50% { color: #2196f3; }
            75% { color: #4caf50; }
            100% { color: #e91e63; }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f50057;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .emoji {
                font-size: 4em;
            }

            button {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" id="heartBg"></div>

    <div class="container">
        <!-- Question Screen -->
        <div class="question-screen" id="questionScreen">
            <h1>Be My Valentine? üíï</h1>
            <div class="emoji">ü•∞</div>
            <p style="font-size: 1.2em; color: #666; margin: 20px 0;">
                Will you be my Valentine this year?
            </p>
            <div class="buttons">
                <button class="yes-btn" onclick="sayYes()">Yes! üíñ</button>
                <button class="no-btn" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No üò¢</button>
            </div>
        </div>

        <!-- Celebration Screen -->
        <div class="celebration-screen" id="celebrationScreen">
            <h1>YAAAY! üéâ</h1>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/g5R9dok94mrIvplmZd/giphy.gif" alt="Happy celebration">
            </div>
            <p class="celebration-text">
                I knew you'd say yes! üíï<br>
                You just made me the happiest! ü•≥
            </p>
            <div style="margin-top: 30px; font-size: 3em;">
                üòç üíñ üéä ‚ú® üíù
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartBg = document.getElementById('heartBg');
            const heartSymbols = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è', 'üíò'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heartBg.appendChild(heart);
            }
        }

        createHearts();

        // Move No button away from cursor
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            // Random position within reasonable bounds
            const maxX = containerRect.width - noBtn.offsetWidth - 20;
            const maxY = 100;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY - 50;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Make Yes button slightly bigger each time
            const yesBtn = document.querySelector('.yes-btn');
            const currentScale = parseFloat(yesBtn.dataset.scale || '1');
            const newScale = Math.min(currentScale + 0.1, 1.5);
            yesBtn.dataset.scale = newScale;
            yesBtn.style.transform = `scale(${newScale})`;
        }

        // Handle Yes button click
        function sayYes() {
            const questionScreen = document.getElementById('questionScreen');
            const celebrationScreen = document.getElementById('celebrationScreen');
            
            questionScreen.style.display = 'none';
            celebrationScreen.style.display = 'block';
            
            // Create confetti
            createConfetti();
            
            // Play celebration sound effect (optional - browser may block without user interaction)
            playSound();
        }

        // Create confetti animation
        function createConfetti() {
            const colors = ['#f50057', '#e91e63', '#9c27b0', '#2196f3', '#4caf50', '#ffeb3b', '#ff9800'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 50);
            }
        }

        // Optional sound effect
        function playSound() {
            // You can add a celebration sound here if you want
            // const audio = new Audio('celebration.mp3');
            // audio.play().catch(e => console.log('Sound blocked by browser'));
        }

        // Initial position for No button
        window.addEventListener('load', () => {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'relative';
            noBtn.style.left = '0';
            noBtn.style.top = '0';
        });
    </script>
</body>
</html>
